apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg
spec:
  selector:
    matchLabels:
      app: pg
  serviceName: pg-service
  replicas: 2
  minReadySeconds: 60 # by default is 0
  template:
    metadata:
      labels:
        app: pg
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: pg
        image: postgis/postgis:15-3.3
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pg-data
          mountPath: /data
        env:
        - name: POSTGRES_USER
          value: unifier
        - name: POSTGRES_PASSWORD
          value: unifier
        - name: POSTGRES_DB
          value: unified-db
        - name: PGDATA
          value: /data/pgdata
  # Volume Claim
  volumeClaimTemplates:
  - metadata:
      name: pg-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "local-storage"
      resources:
        requests:
          storage: 5Gi